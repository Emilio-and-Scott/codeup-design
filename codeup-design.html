<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
<body>

<nav class="d-flex justify-content-center align-items-center">
    <div class="logo">
        <img class="" src="img/logo.png">
    </div>
</nav>
<!-- Main page content -->
<div class="content container">
    <div class="xs-nav">
        <div class="row d-flex justify-content-center">
            <p> codeup design</p>
            <ul class="xs-nav-list">
                <li><a>SERVICES</a></li>
                <li><a>WORK</a></li>
                <li><a>BLOG</a></li>
                <li><a>CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="what-we-do container mt-4">
        <div class="vd-development row">
            <h1 class="d-block mx-auto">VISUAL DESIGN &</h1>
            <h1 class="d-block mx-auto">WEB DEVELOPMENT</h1>
        </div>
        <div class="location row mt-4">
            <h3 class="d-block mx-auto">FROM PARK CITY, UTAH</h3>
        </div>
        <div class="row">
            <div class="col-6 mt-4">
                <div class="red-circle circle d-flex justify-content-center align-items-center text-light">
                    <div><h4>DESIGN</h4></div>
                </div>
            </div>
            <div class="col-6 mt-4">
                <div class="yellow-circle circle d-flex justify-content-center align-items-center text-light">
                    <div>DEVELOP</div>
                </div>
            </div>
            <div class="col-6 mt-1">
                <div class="green-circle circle d-flex justify-content-center align-items-center text-light">
                    <div>SUPPORT</div>
                </div>
            </div>
            <div class="col-6 mt-1">
                <div class="teal-circle circle d-flex justify-content-center align-items-center text-light">
                    <div>HOST</div>
                </div>
            </div>
        </div>
    </div>
    <!--    End of what we do container-->
    <!--    Begining of selected work container-->
    <div class="selected-work container mt-5 $spacer * .25">
        <div class="row d-flex justify-content-center">
            <p class="col-12 mt-3"></p>
            <p>SELECTED WORK</p>
        </div>
        <div class="row">
            <div class="apple-laptop xs-col-12 mt-3">
                <img class="img-fluid max-width: 100% height:auto" src="img/apple-ipad.jpg" alt="apple-ipad">
                <div class="row inner-apple-laptop">
                    <div class="d-flex justify-content-left col-6 mt-1">FEATURED PROJECT</div>
                    <div class="d-flex justify-content-right col-6 mt-1 pl-4 max-width: 100%">
                        <div class="red-circle-icon circle d-flex justify-content-center mr-1 align-items-center text-dark">
                            <div>D</div>
                        </div>
                        <div class="yello-circle-icon circle d-flex justify-content-center ml-1 align-items-center text-dark">
                            <div>D</div>
                        </div>
                        <div class="green-circle-icon circle d-flex justify-content-center ml-2 align-items-center text-dark">
                            <div>S</div>
                        </div>
                        <div class="teal-circle-icon circle d-flex justify-content-center ml-2 align-items-center text-dark">
                            <div>H</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- Your custom JS goes here -->
</body>
</html>
