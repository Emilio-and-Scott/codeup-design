<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
<body>

<nav class="d-flex justify-content-center align-items-center">
    <div class="left-nav d-none d-sm-block float-left">
        <ul class="left-nav-list mb-0">
            <li class="services d-flex justify-content-center align-items-center p-3">SERVICES</li>
            <li class="work d-flex justify-content-center align-items-center p-3">WORK</li>
        </ul>
    </div>
    <div class="logo">
        <img class="" src="img/logo.png">
    </div>
    <div class="right-nav d-none d-sm-block float-right">
        <ul class="right-nav-list mb-0">
            <li class="blog d-flex justify-content-center align-items-center p-3">BLOG</li>
            <li class="contat  d-flex justify-content-center align-items-center p-3">CONTACT</li>
        </ul>
    </div>
</nav>
<!-- Main page content -->
<div class="content ">
    <div class="xs-nav">
        <div class="row">
            <p class="col-12 d-flex justify-content-center"> codeup design</p>
        </div>
        <div class="nav row">
            <ul class="xs-nav-list col-12 d-flex justify-content-center d-sm-none">
                <li><a>SERVICES</a></li>
                <li><a>WORK</a></li>
                <li><a>BLOG</a></li>
                <li><a>CONTACT</a></li>
            </ul>
        </div>
    </div>
    <!--    <div class="what-we-do mt-4">-->
    <div class="h1-text container-fluid mt-3">
        <div class="vd-development row d-flex justify-content-center">
            <h1 class="d-flex justify-content-center pr-1">VISUAL DESIGN &</h1>
            <h1 class="d-flex justify-content-center">WEB DEVELOPMENT</h1>
        </div>
    </div>
    <div class="location row mt-4">
        <h3 class="d-block mx-auto">FROM PARK CITY, UTAH</h3>
    </div>
    <div class="lg-icons container-fluid">
        <div class="icons row d-flex justify-content-center ">
            <div class="red-icon-holder d-flex justify-content-center xs-col-6 sm-col-6 mt-4 p-2">
                <div class="red-circle circle d-flex justify-content-center align-items-center text-light">
                    <div>DESIGN</div>
                </div>
            </div>
            <div class="yellow-icon holder d-flex justify-content-center xs-col-6 sm-col-6 mt-4 p-2">
                <div class="yellow-circle circle d-flex justify-content-center align-items-center text-light">
                    <div class="develop">DEVELOP</div>
                </div>
            </div>
            <div class="green-icon-holder d-flex justify-content-center xs-col-6 sm-col-6 mt-4 p-2">
                <div class="green-circle circle d-flex justify-content-center align-items-center text-light">
                    <div class="support">SUPPORT</div>
                </div>
            </div>
            <div class="teal-icon-holder d-flex justify-content-center xs-col-6 sm-col-6 mt-4 p-2">
                <div class="teal-circle circle d-flex justify-content-center align-items-center text-light">
                    <div class="host">HOST</div>
                </div>
            </div>
        </div>
    </div>
        <hr class="d-none d-sm-block max-width 80%">
    <!--    End of what we do container-->
    <!--    Begining of selected work container-->
    <div class="selected-work container-fluid mt-5 $spacer * .25">
        <div class="row d-flex justify-content-center">
            <p class="col-12 mt-3"></p>
            <p>SELECTED WORK</p>
        </div>

        <div class="row">
            <div class="apple-laptop xs-col-12 mt-3">
                <img class="img-fluid max-width: 100% height:auto" src="img/apple-ipad.jpg" alt="apple-ipad">
                <div class="row inner-apple-laptop">
                    <div class="d-flex justify-content-left col-6 mt-1">FEATURED PROJECT</div>
                    <div class="d-flex justify-content-right col-6 mt-1 pl-4 max-width: 100%">
                        <div class="red-circle-icon circle d-flex justify-content-center mr-1 align-items-center text-dark">
                            <div>D</div>
                        </div>
                        <div class="yellow-circle-icon circle d-flex justify-content-center ml-1 align-items-center text-dark">
                            <div>D</div>
                        </div>
                        <div class="green-circle-icon circle d-flex justify-content-center ml-2 align-items-center text-dark">
                            <div>S</div>
                        </div>
                        <div class="teal-circle-icon circle d-flex justify-content-center ml-2 align-items-center text-dark">
                            <div>H</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
